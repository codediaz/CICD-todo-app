apiVersion: apps/v1
kind: Deployment
metadata:
  name: to-do-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: to-do-app
  template:
    metadata:
      labels:
        app: to-do-app
    spec:
      containers:
      - name: to-do-app
        image: codediaz/to-do-app:latest
        ports:
        - containerPort: 3000
