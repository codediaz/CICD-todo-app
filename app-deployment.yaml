apiVersion: apps/v1
kind: Deployment
metadata:
  name: to-do-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: to-do-app
  template:
    metadata:
      labels:
        app: to-do-app
    spec:
      containers:
      - name: to-do-app
        image: 524390291345.dkr.ecr.us-east-1.amazonaws.com/todoapp-grupo3:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
      imagePullSecrets: 
        - name: regcred
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
